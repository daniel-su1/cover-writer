<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoverMe!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  
  <div class="container">
    <h1 class="mt-5 mb-5">CoverMe!</h1>
  </div>
  <form class="container">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Job Title</label>
      <input type="text" class="form-control" id="title">
    </div>
    <div class="mb-3">
      <label for="job" class="form-label">Job Listing</label>
      <textarea class="form-control" id="job" rows="7"></textarea>
    </div>
    <div class="mb-3">
      <label for="resume" class="form-label">Resume</label>
      <textarea class="form-control" id="resume" rows="7"></textarea>
    </div>
    <div class="mb-3">
      <label for="output" class="form-label">Output</label>
      <textarea class="form-control" id="output" rows="10" readonly></textarea>
    </div>
    <div class="mb-3">
      <button type="button" class="btn btn-primary" id="submit">Submit</button>
      <div id="spinner" class="spinner-border ms-3" role="status" style="opacity: 0;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>


  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
